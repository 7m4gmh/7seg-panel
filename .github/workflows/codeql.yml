name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '17 3 * * 6'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (C/C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
        env:
          # disable autobuild so we run an explicit, controlled build step
          CODEQL_RUN_AUTOBUILD: false

      - name: Install build deps
        run: |
          sudo apt-get update
          # basic build tools + clang (useful for CodeQL), pkg-config and common libs
          sudo apt-get install -y build-essential clang pkg-config git
          # OpenCV and SDL2 development packages for building on ubuntu runners
          sudo apt-get install -y libopencv-dev libsdl2-dev
          # GStreamer (used by project for ffmpeg/gstreamer playback paths)
          sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libglib2.0-dev
          # optional helpers
          sudo apt-get install -y cmake

      - name: Build with Make
        env:
          CC: clang
        run: |
          # Ensure cpp-httplib header is available where Makefile expects it (-I../cpp-httplib)
          mkdir -p ../cpp-httplib
          curl -sSL https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h -o ../cpp-httplib/httplib.h
          # build all targets so CodeQL build tracer sees C/C++ compile commands
          # pass CXX=clang++ to ensure clang is used (Makefile sets CXX=g++ by default)
          make CXX=clang++ all -j"$(nproc)"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
